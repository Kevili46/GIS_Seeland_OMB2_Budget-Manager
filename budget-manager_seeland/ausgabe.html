<!DOCTYPE html>

<html lang="de">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Semesterbegeleitende Aufgabe in Grundlagen Interaktiver Systeme OMB2" />
    <meta name="keywords" content="Budget, Manager, Geld, Haushaltsbuch, Ausgaben, Einnahmen, verwalten" />
    <meta name="author" content="Kevin Seeland" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="/scripts/script.js" defer></script>
    <title>Ausgabe</title>
  </head>
  
  <body>

    <!-- HEADER-->

    <header>

        <div class="UserInterfaceHeader">
            <!-- Logo -->
            <a href="home.html">
                <img id="Logo"
                src="images/sparschwein.png"
                alt="Sparschwein"
                title="Logo" />
            </a>

            <!-- Personalized Headline-->
            <h2>Username's Budglet</h2>
        </div>

    </header>

    <!-- MAIN -->

    <main>
        <!-- Title -->
        <div class="titleTransaction">
            <h3>Ausgabe</h3>

            <!-- newTransaction Window -->
            <div class="WorkingWindow" id="newTransaction">

                <img src="images/minus.png" alt="MINUS" title="Ausgabe"/>

                <!-- Formular -->
                <div id="transactionInfo">
                    <label>Betrag:</label> <input id="taValueMinus" type="number"/>
                    <label>Bezeichnung:</label> <input id="taName" type="text"/>
                    <label>Datum:</label> <input id="taDate" type="date"/>
                </div>
                <div id="repeatTransaction">
                    <input type="checkbox" name="Täglich" /><label>Täglich</label>
                    <input type="checkbox" name="Monatlich" /><label>Monatlich</label>
                    <input type="checkbox" name="Jährlich" /><label>Jährlich</label>
                </div>
                <div id="completeTransaction">
                    <button class="button" id="addTransaction" type="submit">Hinzufügen</button>
                    <a class="button" href="home.html">Abbrechen</a>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->

    <footer>

        <!-- Copyright -->
        <p>© Copyright 2022 Kevin Seeland</p>

    </footer>

  </body>

</html>
